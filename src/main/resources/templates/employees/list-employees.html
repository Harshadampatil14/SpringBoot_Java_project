<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <a th:href="@{/employees/showFromForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
     
    <a th:href="@{/api/excel/download}"
       class="btn btn-primary btn-sm mb-3">
        Employees in Excel
    </a>
    <a th:href="@{/pdf/createPdf}"
       class="btn btn-primary btn-sm mb-3">
        Text PDF
    </a>
    <a th:href="@{/pdf/employeesPdf}"
       class="btn btn-primary btn-sm mb-3">
        Employees in PDF
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td><a th:href="@{/employees/showFromForUpdate(employeeId=${tempEmployee.id})}"
            class="btn btn-info btn-sm">
                Update
            </a>
                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/}">Back to home page</a>
</div>
</body>
</html>
