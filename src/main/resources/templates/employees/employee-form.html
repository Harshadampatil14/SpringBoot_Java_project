<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <h3>Employee Directory</h3>
      <p class="H4 mb-4">Save Employee</p>
      <form action="#" th:action = "@{/employees/save}"
            th:object = "${employee}" method = "POST">
          <!--Add hidden field to handdle the update  -->
          <input type="hidden" th:field="*{id}">
          <input type="text" th:field ="*{firstName}"
                 class="form-control mb-4 w-25" placeholder="First Name">

          <input type="text" th:field ="*{lastName}"
                 class="form-control mb-4 w-25" placeholder="Last Name">

          <input type="text" th:field ="*{email}"
                 class="form-control mb-4 w-25" placeholder="Email">

          <button type="submit" class="btn btn-info col-2">Save</button>
          <br><br>
          <a th:href="@{/employees/list}">Back to the Employee List</a>

      </form>
  </div>
</body>
</html>
